<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/ulrichPersonalWeb.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/cssForm.css')}}">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand UlrichHomeButton" href="#">Ulrich</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">

          <li class="fontSizeNavBar"><a href="/">Home</a></li>
          <li class="fontSizeNavBar"><a href="/about">About</a></li>
          <li class="active fontSizeNavBar"><a href="/contact">Contact</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="fontSizeNavBar"><a href="#">Sign Up</a></li>
          <li class="fontSizeNavBar"><a href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" id=container>
    <div class="jumbotron jumbotron-fluid" id=contact_Container>
      <div class="container">
        <h1 class="display-4" id=sendMessageContact>Contact!</h1>
        <h1 class="display-4" id=sendMessageSendMessage>Send me a message</h1>
        <div class="lead">

          <div id=fontColor style="text/align:center;">
            <div class="container">
              <form action="/contact" method="post">
                <div class="info">
                  <p>Name</p>
                  <input id=fontColor class="fname" type="text" name="name" placeholder="Full name" required>
                  <p>Email</p>
                  <input id=fontColor type="email" name="email" placeholder="Email" required>
                  <p>Phone</p>
                  <input id=fontColor type="text" name="phone" placeholder="Phone number" required>
                </div>
                <p>Message</p>
                <div>
                  <textarea id=fontColor rows="3" name="message" required></textarea>
                </div>
                <div style="text-align:center;">
                  <button id=buttonn type="submit" href="/">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
